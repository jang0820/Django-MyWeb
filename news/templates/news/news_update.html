{% extends 'base.html' %}

{% block content %}
    <form action="" method="POST"  enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label>最新消息</label>
            {{ form.title }}
        </div>
        <div class="form-group">
            <label>內容</label>
            {{ form.content }}
        </div>
        <div class="form-group">
            <label>附件1{{ news.file1 }}</label>{{ form.file1 }}
            <label>附件2{{ news.file2 }}</label>{{ form.file2 }}
            <label>附件3{{ news.file3 }}</label>{{ form.file3 }}
        </div>
        <input type="submit" class="btn btn-primary" value="儲存" />
    </form>

{% endblock  %}
